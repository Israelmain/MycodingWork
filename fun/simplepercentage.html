<!DOCTYPE html>
<html>

<head>
    <title>Simple Percentage Calculator</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="container">
        <div class="inner-Container">
            <h1>Percentage Calculator</h1>
            <h3>X / Y of 100%</h3>
            <form id="form">
                <input type="text" id="numField1" placeholder="X">
                <input type="text" id="numField2" placeholder="Y"> <br> <br>
                <input type="submit" value="Calculate" class="submit">
                <h3 id="answer"></h3>
            </form>
        </div>
    </div>





    <script type="text/javascript" src="/javascriptfolder/calc.js">





    </script>

</body>

</html>
