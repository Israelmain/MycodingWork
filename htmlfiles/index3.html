<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/styles/style3.css">
    </head>

    <body class="signin-body">
        <div class="container signin-container">
            <div class="row">
                <div class="col"></div>
                <div class=" col-sm-12 col-md-8">
                    <div class="card signin-card">
                        <div class="card-body">
                            <img src="/images/playstt.jpeg" class="img-fluid signin-img">
                            <form class="signin-form">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="emailInput"
                                        placeholder="e.g.mario@example.com">
                                </div><br>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="passwordInput"
                                        placeholder="Password">
                                </div>
                                <button type="button" class="btn btn-lg signin-btn">Sign In</button>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input"> Remember me <a href="#"> Need
                                            help?</a>
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <a href="/simpleform/create.html" class="create-new-account">Create New Account</a>
                </div>
                <div class="col"></div>
            </div>
        </div>








        <script src="/sources/jquery.slim.min.js"></script>
        <script src="/sources/tether.min.js"></script>
        <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    </body>

</html>
